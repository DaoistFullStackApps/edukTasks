<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../assets/css/app.css" />
        <link rel="stylesheet" href="../assets/css/nav-bar.css" />
        <link rel="stylesheet" href="../assets/css/welcome-page.css" />
        <link rel="stylesheet" href="../assets/css/selection-page.css" />
        <link rel="stylesheet" href="../assets/css/placement-page.css" />

        <link
            rel="icon"
            href="../assets/images/icons/mathayog_logo.ico"
            type="image/x-icon"
        />
        <title>Mathayog</title>
    </head>

    <body>
        <div id="app">
            <nav class="navbar">
                <div class="navContainer">
                    <div class="logoSection">
                        <img
                            src="../assets/images/svgs/mathayog_logo.svg"
                            alt="mathayog icon"
                            id="logoIcon"
                        />
                        <p>Mathayog</p>
                    </div>

                    <div class="userSection">
                        <p>Juan dela Cruz</p>
                        <img
                            src="../assets/images/icons/userIcon.png"
                            alt="user icon"
                            id="userIcon"
                        />
                    </div>
                </div>
            </nav>

            <main class="main-container" id="root">
                <div class="welcome-container">
                    <div class="dialog-section">
                        <div id="dialog-bubble">
                            <div class="bubble-text-content" id="bubble-content">

                            </div>
                            <button class="btn" id="next-button">Next</button>
                        </div>
                    </div>
                    <div class="avatar-section">
                        <img
                            src="../assets/images/svgs/datu.svg"
                            alt="datu-svg"
                        />
                    </div>
                </div>
            </main>
        </div>
    </body>
    <script>
        // Define an array of text content for each part
        const bubbleContentArray = [
            "<p>Hi! Juan I'm Lakandula</p>",
            "<p>I'll be your guide in this adventure to explore the islands and cities of the Philippines.</p>",
            "<p>Before we start, I need to know what your skills are.</p>",
            "<p>In this adventure, you’ll need to answer some questions to get through challenges.</p>",
        ];

        // Initialize a variable to keep track of the current text index
        let currentContentIndex = 0;

        // Get references to elements
        const bubbleContent = document.getElementById("bubble-content");
        const nextButton = document.getElementById("next-button");

        // Function to update the text content
        function updateBubbleContent() {
            if (currentContentIndex < bubbleContentArray.length) {
                bubbleContent.innerHTML = bubbleContentArray[currentContentIndex];
                currentContentIndex++;
            } else {
                // You've reached the end of the text content
                bubbleContent.innerHTML =  '<p>Let’s get to know each other better on the plane. Which one do you want to board?</p>';
                nextButton.innerHTML = '<a href="https://daoistfullstackapps.github.io/edukTasks/map" style="text-decoration: none; color: white;">Next</a>';
            }
        }

        // Add a click event listener to the button
        nextButton.addEventListener("click", updateBubbleContent);

        // Initial update of text content
        updateBubbleContent();
    </script>
</html>
