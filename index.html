<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/css/registration-page.css" />
        <link rel="stylesheet" href="assets/css/login-form.css" />

        <link rel="icon" href="assets/images/icons/mathayog_logo.ico" type="image/x-icon">
        <title>Mathayog</title>
    </head>

    <body>
        <div class="register-container">
            <div class="register-page-title-description">
                <div class="register-page-icon-title" style="display: flex">
                    <img
                        class="register-page-icon"
                        src="assets/images/svgs/mathayog_logo.svg"
                        alt=""
                    />
                    <h3 class="register-page-title">Mathayog</h3>
                </div>
                <div class="register-page-description">
                    <p class="page-description">
                        Maglibot-libot sa Pagsusuri ng <br />Matematika sa Buong
                        Pilipinas
                    </p>
                    <!-- <p class="page-description">Buksan ang mga Lihim ng mga <br>Lungsod sa Buong Pilipinas <br>Gamit ang Matematika</p> -->
                </div>
            </div>

            <div class="form-container" id="form-container">
                <!-- JavaScript code -->
                <script>
                    // Function to load and replace content based on the route
                    function loadContent(route) {
                        const container = document.getElementById("form-container");

                        // Define the path to the HTML file corresponding to the route
                        const filePath = `assets/components/${route}-form.html`;

                        // Fetch the content from the HTML file
                        fetch(filePath)
                            .then((response) => response.text())
                            .then((html) => {
                                // Insert the fetched HTML content into the container
                                container.innerHTML = html;
                            })
                            .catch((error) => {
                                console.error("Error loading content:", error);
                            });
                    }

                    // Function to handle route changes
                    function handleRouteChange() {
                        const hash = window.location.hash.substr(2); // Remove the '#' and '/'
                        const route = hash || "login"; // Default to "login" if no hash

                        // Load content based on the route
                        loadContent(route);
                    }

                    // Add an event listener to handle route changes
                    window.addEventListener("hashchange", handleRouteChange);

                    // Initial route handling
                    handleRouteChange();
                </script>
            </div>
        </div>
    </body>
</html>
